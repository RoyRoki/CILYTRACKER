<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery - Better Food for More People</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9ff 0%, #fff5f5 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            width: 100%;
        }

        .hero-content {
            z-index: 2;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6b7a;
            line-height: 1.1;
            margin-bottom: 30px;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #7c8db5;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .stats-section {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #7c8db5;
        }

        .stat-label {
            font-size: 1rem;
            color: #7c8db5;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .icon-restaurant {
            background: linear-gradient(45deg, #ff6b7a, #ff8a95);
            color: white;
        }

        .icon-location {
            background: linear-gradient(45deg, #ff6b7a, #ff8a95);
            color: white;
        }

        .icon-orders {
            background: linear-gradient(45deg, #7c8db5, #9bb0d3);
            color: white;
        }

        .food-images {
            position: relative;
            height: 500px;
        }

        .food-item {
            position: absolute;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .food-item:hover {
            transform: scale(1.05);
        }

        .burger {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b7a, #ff8a95);
            top: 50px;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .dumplings {
            width: 180px;
            height: 180px;
            background: linear-gradient(45deg, #d4af37, #ffd700);
            top: 0;
            right: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .pizza {
            width: 220px;
            height: 220px;
            background: linear-gradient(45deg, #ff8c42, #ffb74d);
            bottom: 50px;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .curve {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 3px solid rgba(255, 107, 122, 0.2);
            border-radius: 50%;
            top: 10%;
            left: -10%;
        }

        .curve2 {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(255, 107, 122, 0.1);
            border-radius: 50%;
            bottom: -20%;
            right: -15%;
        }

        .accent-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b7a;
            border-radius: 50%;
        }

        .dot1 {
            top: 20%;
            right: 25%;
        }

        .dot2 {
            bottom: 30%;
            left: 15%;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #4caf50;
            border-radius: 0 100% 0 100%;
            transform: rotate(45deg);
            top: 15%;
            left: 20%;
        }

        @media (max-width: 768px) {
            .hero-section {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 40px;
            }

            .hero-title {
                font-size: 3rem;
            }

            .stats-section {
                justify-content: center;
            }

            .food-images {
                height: 300px;
            }

            .food-item {
                width: 120px !important;
                height: 120px !important;
                font-size: 2rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorative-elements">
            <div class="curve"></div>
            <div class="curve2"></div>
            <div class="accent-dot dot1"></div>
            <div class="accent-dot dot2"></div>
            <div class="leaf"></div>
        </div>

        <div class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Better food for more people</h1>
                <p class="hero-subtitle">For over a decade, we've enabled our customers to discover new tastes, delivered right to their doorstep</p>
                
                <div class="stats-section">
                    <div class="stat-item">
                        <div class="stat-icon icon-restaurant">üè™</div>
                        <div>
                            <div class="stat-number">3,00,000+</div>
                            <div class="stat-label">restaurants</div>
                        </div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-icon icon-location">üìç</div>
                        <div>
                            <div class="stat-number">800+</div>
                            <div class="stat-label">cities</div>
                        </div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-icon icon-orders">üìã</div>
                        <div>
                            <div class="stat-number">3 billion+</div>
                            <div class="stat-label">orders delivered</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="food-images">
                <div class="food-item burger">üçî</div>
                <div class="food-item dumplings">ü•ü</div>
                <div class="food-item pizza">üçï</div>
            </div>
        </div>
    </div>
</body>
</html>
