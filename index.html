<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="University of North Bengal Syllabus Tracker: Enter your semester and subject to view a detailed syllabus and track your academic progress with ease using this web app." />
    <meta name="keywords" content="University of North Bengal, syllabus tracker, study sites, NBU, semester, subject" />
    <meta name="author" content="Roy Roki" />
    <meta property="og:title" content="Cily Tracker - Find Your Syllabus NBU" />
    <meta property="og:description" content="Enter your semester and subject to view a detailed syllabus and track your academic progress with ease using this web app." />
    <meta property="og:image" content="public/slylogox.png" />
    <meta property="og:url" content="https://cilytracker.web.app/" />
    <meta name="twitter:card" content="public/slylogox.png" />
    <meta name="twitter:title" content="Cily Tracker - Find Your Syllabus NBU" />
    <meta name="twitter:description" content="Enter your semester and subject to view a detailed syllabus and track your academic progress with ease using this web app." />
    <meta name="twitter:image" content="public/slylogox.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="public/slylogox.png" type="image/png" />
    <title>Cily Tracker - Find Your Syllabus NBU</title>
  </head>
  <body>
    <header>
      <div class="firstrow">
        <img src="public/slylogox.png" alt="cily Logo" class="logo" />
        <h1>Cily Tracker</h1>
      </div>

      <p>Syllabus and Progress Tracking Tool</p>
    </header>

    <div id="popupOverlay" class="popup-overlay" style="display: none">
      <div class="popup">
        <button class="close-btn" onclick="closePopup()"></button>
        <h2>Cily Tracker Here</h2>
        <p>Please choose your semester to proceed.</p>
        <div class="popsem">
          <button onclick="setSem(1)">sem1</button>
          <button onclick="setSem(2)">sem2</button>
          <button onclick="setSem(3)">sem3</button>
          <button onclick="setSem(4)">sem4</button>
          <button onclick="setSem(5)">sem5</button>
          <button onclick="setSem(6)">sem6</button>
          <button onclick="setSem(7)">sem7</button>
          <button onclick="setSem(8)">sem8</button>
        </div>
      </div>
    </div>
<nav>
     <div class="sem">
      <button onclick="setSem(1)">sem1</button>
      <button onclick="setSem(2)">sem2</button>
      <button onclick="setSem(3)">sem3</button>
      <button onclick="setSem(4)">sem4</button>
      <button onclick="setSem(5)">sem5</button>
      <button onclick="setSem(6)">sem6</button>
      <button onclick="setSem(7)">sem7</button>
      <button onclick="setSem(8)">sem8</button>
    </div> 

    <div class="course">
      <input type="button" value="Science" onclick="loadCourse('sci')">
      <input type="button" value="Arts" onclick="loadCourse('arts')">
      <div class="sci">
            <input type="button" value="BCA MAJ" onclick="loadTracker('bcamaj')" />
            <input type="button" value="CS MAJ" onclick="loadTracker('csmaj')" />
            <input type="button" value="PHYSIC MAJ" onclick="loadTracker('phymaj')" />
            <input type="button" value="PHYSIC MIN" onclick="loadTracker('phymin')" />
            <input
              type="button"
              value="MATH MAJ"
              onclick="loadTracker('mathmaj')"
            />
            <input
              type="button"
              value="MATH MIN / DSC"
              onclick="loadTracker('mathmin')"
            />
       </div>
       <div class="arts">
            <input type="button" value="English Maj" onclick="loadTracker('bcamaj')" />
            <input type="button" value="Bengali" onclick="loadTracker('csmaj')" />
            <input type="button" value="Sociology" onclick="loadTracker('phymaj')" />
            <input type="button" value="Hindi" onclick="loadTracker('phymin')" />
       </div>
    </div>

</nav>

<main>
  <div id="show"></div>
</main>


    <footer>
       <div class="footer-content">
            <p>&copy; 2024 Cily Tracker. All rights reserved.</p>
            <p><a href="mailto:cilytracker@gmail.com" target="_blank" rel="noopener noreferrer">cilytracker@gmail.com</a></p>
            <div class="social-media">
                <a href="https://facebook.com/yourprofile" target="_blank" rel="noopener noreferrer">Facebook</a>
                <a href="https://twitter.com/MRrokiroy" target="_blank" rel="noopener noreferrer">Twitter</a>
                <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener noreferrer">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
